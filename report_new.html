<DIV class="my_view" id="vm">
<div class="pf-top">

	<div class="charbj">
		<div class="biao"></div><!--外圈数字-->
		<div class="fullcolor"><!--进度条填充低色-->
			<div class="arclg" :style="'transform: rotate('+deg+'deg)'"></div>
			<div class="shel_right" v-show="show_right"></div>
			<div class="shel_top" v-show="show_top"></div>
			<div class="shel_left" v-show="show_left"></div>
		</div>
		<div class="keduPan">

	</div>

</div>

</div>


</DIV>

<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
var timer = null
var myapp = new Vue({
	el: '#vm',
	data: function(){
		return {
			deg: -264,
			score: 88,
			show_left: false,
			show_top: true,
			show_right: true
		}
	},
	methods: {
		godo: function(){
			var vm = this
			timer = setInterval(function(){
				vm.deg+=1
				if(vm.deg == -214){
					vm.show_top = false
				}else if(vm.deg == -123){
					vm.show_right = false
					vm.show_left = true
				}else if(vm.deg == -Math.round(2.64*(100-vm.score))){
					clearInterval(timer)
				}
			},1)
		},
		stop: function(){
			clearInterval(timer)
		}
	},
	mounted:function(){
		this.godo()
	},
	computed: {
		
	}
	
})
</script>
</body>
</html>
