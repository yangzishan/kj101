<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>

<script>

//截取URL 获取
function GetQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
};
var myuserId=GetQueryString("userId");

$('.tyk-btn').on("click",function(){
	if($('#cardNo').val() == ''){
		alert('请先输入兑换码');
	}else{
		$(this).attr("disabled",true);
		var cardNo = $.trim($('#cardNo').val());
		$.ajax({
			url : dataUrl + "/api/v1/cardPay/userBindCard",
			type : "POST",
			dataType : 'json',
			data : {
				userId : myuserId,
				cardNo: cardNo
			},
			success : function(data) {
				//alert('get it');
				//弹窗 模拟alert
				function showMask(msg){
					$('.tc-qx').each(function(){
						var w_height = $(window).height();
						var this_height = $(this).height();
						$(this).css("top",(w_height-this_height)/2);
					});
					$('.modal-overlay').css({"visibility":"visible","opacity":"1"});
					$('#alert').css({"visibility":"visible","opacity":"1"});
					$('#alert .pc1').empty().text(msg);
					$('#alert .subBtn').click(function(){closeMask()});
				}
				function closeMask(){
					$('.modal-overlay').css({"visibility":"hidden","opacity":"0"});
					$('#alert').css({"visibility":"hidden","opacity":"0"});
					window.location.href="tjCard.html?userId="+myuserId;
				}
				//showMask('哈哈哈哈');
				
				if(data.code == 200){
					if(data.data == '0'){
						$('.tyk-btn').off("click");
						showMask('绑卡成功');
						//
					}else{
						
						$('#cardNo').val('');
						setTimeout(function(){$('.tyk-btn').attr("disabled",false)},1000);
						alert(checkMsg(data.data));
					}
					
				}else if(data.code == 300){
					alert('300您输入的兑换码有误');
					$('#cardNo').val('');
					setTimeout(function(){$('.tyk-btn').attr("disabled",false)},1000);
				}else{
					alert('code=' + data.code);
				}
	
			},
		    error : function(obj,msg){
		    	//debugger
		    	//alert(obj  + msg);
		    }
		});	
	}	
	
});


</script>
