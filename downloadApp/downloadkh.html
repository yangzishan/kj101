<!DOCTYPE html>
<html>

    <style type="text/css">
		/* 初始化开始*/

		*{margin:0; padding:0; border:none;box-sizing:border-box;}
		html,body{height: 100%;margin:0;padding:0;}
		body{background-color:#f2f2f2;color:#333333;font:.26rem/.4rem "Microsoft YaHei"; max-width: 750px; margin: 0 auto;}
		div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td,hr,button,article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section {
		margin:0;
		padding:0;
		}
		ol,ul,li{ list-style: none;}
		img {max-width: 100%;height: auto;width:auto\9; /* ie8 */border: none;}
		em,i,b{font-weight: normal;font-style: normal;}
		a{text-decoration:none; color: #333333;}
		li{list-style:none;}
		h1, h2, h3, h4, h5, h6{ font-size:100%;font-weight: normal;}
		.clearfix{zoom:1;}
		.fl{float:left;}
		.fr{float:right;}
		.clearfix:after{content:""; display:block; visibility:hidden; height:0; clear:both;}
		.img_b{ display: block; width: 100%;}
		input,textarea{ background: none; outline: none; font-family: "微软雅黑";}
		input[type="submit"],
		input[type="reset"],
		input[type="button"],
		input{-webkit-appearance:none; resize: none;}

		.view-port{/* height: 100%; overflow: auto;*/ padding-bottom: .98rem;}
		.myview{ padding: 0 .3rem;}
		.bck-col-fff{background-color: #fff;}
		/*下载页面*/
		.dlod-bj{ background: url(./khbj.jpg) no-repeat top center; background-size: 100% 100%;}
		.dlod-bj .logo{display: block; width: 2.57rem; height: 2.57rem; margin: 1.6rem auto 0;}
		.dlod-tt{ position: absolute; left: 0; top: 4.5rem; width: 100%; text-align: center; color: #3D896A; font-size: .36rem; font-family:PingFangSC-Semibold,arial,"宋体"; font-weight: bold;}
		.saoma{margin: 1.5rem auto 0; width: 4.93rem; height: 3.43rem;}
		.dlod-cn{ width: 5.2rem; margin: -.12rem auto 0; position: relative; z-index: 111;}
		.dlod-bt{display: block; width: 5.20rem; height: 1.2rem; margin-bottom: .7rem; background: #ffffff; border-radius: .6rem; text-align: center;}
		.dlod-bt .ico{ width: .65rem; vertical-align: top; position: relative; top: .22rem;}
		.dlod-bt span{ display: inline-block; padding: 0 .2rem; vertical-align: top; line-height: 1.2rem; font-size: .41rem;}
		
		.dlod-tip{ position: absolute; left: 0; top:10.3rem; width: 100%; text-align: center; color: #666666; font-size: .36rem; font-family:arial,"宋体"; font-weight: bold;}
				
	</style>
  </head>
 <body style=" background: #ecf8f0;">
	<div class="dlod-bj">
		<img class="logo" src="khlogo.png" class="logo">
		<div class="dlod-tt">请扫描二维码下载APP</div>
		
		<div class="saoma"><img src="saoma.png"></div>
		<div class="dlod-cn">
			<a class="dlod-bt" id="showIos" href="https://itunes.apple.com/cn/app/id1466917412">
				<img class="ico" src="./apple.png"><span>iphone版下载</span>
			</a>
			<a class="dlod-bt" id="showAndriod" href="http://app.xiaomi.com/detail/816973">
			<!--<a class="dlod-bt" id="showAndriod" href="http://image.jiankangzhan.com/khy/apk/20190916/ed5a850e-1c3d-4824-b2e5-65df57687114.apk">-->
				<img class="ico" src="./android.png"><span>Android版下载</span>
			</a>

		<p class="dlod-tip" style="display:none">请使用浏览器打开</p>
	</div>
	
	<script type="text/javascript"  src="http://wx.jiankangzhan.com/mobile/inspect/jquery.js"></script>
	<script type="text/javascript">
	(function (doc, win) {
	    var docEl = doc.documentElement,
	        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
	        recalc = function () {
	            var clientWidth = docEl.clientWidth;
	            if (!clientWidth) return;
	            if(clientWidth>=750){
	                docEl.style.fontSize = '100px';
	            }else{
	                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
	            }
	        };
	
	    if (!doc.addEventListener) return;
	    win.addEventListener(resizeEvt, recalc, false);
	    doc.addEventListener('DOMContentLoaded', recalc, false);
	})(document, window);
	</script>
	<script type="text/javascript">
	$(function(){
		$('.dlod-bj').css("height",$(window).height())
	})
	</script>
	<script language="javascript">
		window.onload = function () {
		var showIos = document.getElementById('showIos');
		var sowAndriod = document.getElementById('showAndriod');
		var u = navigator.userAgent;
		if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
		//alert("安卓手机");
		showIos.style.display = "none";
		showAndriod.style.display = "block";
		} else if (u.indexOf('iPhone') > -1) {//苹果手机
		//alert("苹果手机");
		showAndriod.style.display = "none";
		showIos.style.display = "block";
		} else if (u.indexOf('Windows Phone') > -1) {//winphone手机
		alert("winphone手机");
		// window.location.href = "mobile/index.html";
		}
		}
</script>
