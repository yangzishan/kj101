<body>
<section class="my_view" id="appVUE">

<script>document.write('<script src="js/getQueryString.js?t=' + new Date().getTime() + '"><\/script>')</script>
<script>document.write('<script src="js/base.js?t=' + new Date().getTime() + '"><\/script>')</script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
$('.my_view').css("display","none");
$('.load-overlay').css("display","block");

var cardNo=getQueryString("cardNo");

$.ajax({
	url : dataUrl + "/api/v1/cardPay/findListByCardNo",
	type : "POST",
	dataType : 'json',
	data : {
	   	cardNo : cardNo
	},
	success : function(data) {
		//alert('get it');
		if(data.code == 200){
			$('.my_view').css("display","block");
			$('.load-overlay').css("display","none");
			var myApp = new Vue({
			  	el: '#appVUE',
			  	data: {
			    	records: data.data
			  	}
			});
		}else{
			alert('code='+ data.code)
		}
	},
	
	error : function(obj,msg){
		//debugger
		alert('请求失败');
	}
});	
</script>
