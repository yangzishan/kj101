<style type="text/css">
.nx-top{ width: 100%; min-height: 3.6rem; padding: .2rem .36rem; background-image: linear-gradient(#33B5F1,#75D5CB,#F7FAFB); color: #ffffff;}
.nx-top .btt{ font-size: .36rem; font-weight: 600; line-height: .8rem;}
.nx-top .ptt{ font-size: .27rem; line-height: .38rem;}
.useinf{ margin:-1.63rem .36rem 0; border-radius: .22rem; background: #ffffff; padding: .22rem; position: relative;}
.useinf .nne{ height: .5rem; line-height: .5rem; margin-bottom: .2rem;}
.useinf .nne .lab{display: inline-block; vertical-align: top; color: #4A4A4A; font-size: .33rem; font-weight: 600;}
.useinf .nne .age{display: inline-block; vertical-align: top; color: #9B9B9B; font-size: .27rem; margin:  0 0 0 .5rem;}
.useinf .nne .sex{display: inline-block; vertical-align: top; width: .32rem; height: .32rem; margin: .09rem 0 0 .5rem;}
.useinf .nnx{ font-size: 0; }
.useinf .nnx .lp{height: .5rem; line-height: .5rem; display: inline-block;width: 49.5%; font-size: .27rem;}
.useinf .nnx .lp .sta{ display: inline-block; vertical-align: top; width: .65rem; height: .36rem; line-height: .36rem; text-align: center; border: #D0021B solid .02rem; color: #D0021B; font-size: .22rem; font-weight: 400; margin: .07rem 0.1rem 0 .2rem; border-radius: .04rem;}
.useinf .nnx .lp .pop{ display: inline-block; width: .5rem; height: .5rem; vertical-align: top;  background: url(img/xingongyi/pop.png) no-repeat center; background-size:.32rem .32rem;}
.useinf .lev{ background: #33B5F1; padding: 0 .3rem; line-height: .5rem; height: .5rem; text-align: center; color: #ffffff; border-radius: .25rem 0 0 .25rem; position: absolute; font-size: .25rem; font-weight: 500; top: .3rem; right: 0;}
.zhpg{}
</style>
</head>
<body style="background: #F7FAFB;">
<DIV class="my_view newxgy2" style="visibility: visible;">
	<section class="nx-top">
		<div class="btt">龙猫的报告</div>
		<div class="ptt">检测时间：2020-08-07 12:35:56</div>
	</section>
	<section class="useinf">
		<div class="nne">
			<span class="lab">庆余年</span><span class="age">22岁</span><em class="sex"><img src="img/xingongyi/sex-m.png" class="img_b"></em>
		</div>
		<div class="nnx">
			<p class="lp">身高：150cm</p><br/>
			<p class="lp">体重：50kg</p>
			<p class="lp">BMI：28.5<em class="sta">肥胖</em> <i class="pop"></i></p>
		</div>
		<div class="lev">基础信息</div>
	</section>
	
	<section class="zhpg">
		<div class="btt">综合评估结果</div>
		<div class="bcc">
			<p class="ctt"><i></i>有以下几个项目有风险 需要重点关注</p>
			<div class="cxx">
				<p class="pl"><span>心脏功能</span><em>高博血</em><em>高博血</em></p>
				<p class="pl"><span>血管状况</span><em>高博血</em><em>高粘血症</em></p>
				<p class="pl"><span>血液状况</span><em>高博血</em><em>高博血</em></p>
				<p class="pl"><span>心脏功能</span><em>高博血</em><em>动脉硬化</em></p>
			</div>
		</div>
	</section>
	
	
	
	
	
	
	
	
</DIV>

<script src="js/swiper.min.js"></script>
<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
(function () {
    if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        handleFontSize();
    } else {
        if (document.addEventListener) {
            document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", handleFontSize);
            document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
        }
    }
    function handleFontSize() {
        WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
        WeixinJSBridge.on('menu:setfont', function () {
            WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
        });
    }
})();	
</script>
