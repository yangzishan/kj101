<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" />
<title>口令支付</title>
<link rel="stylesheet" type="text/css" href="css/basic.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body style="background: #f8f1f1;">
<section class="my_view">
<div class="top-key"><a class="goback" href="javascript:history.go(-1);"><img src="img/o-arr-b.png"></a><span class="tit">口令支付</span></div>
<div class="keypay-c">
	<div class="tipc">输入口令</div>
	<div class="intdiv"><input type="text" placeholder="请输入口令" id="wordNum" onkeyup="this.value=this.value.replace(/\s+/g,'')"></div>
	<div class="btndiv"><button class="btn-go" id="subgo" @click="gouseBtn($event)">立即使用</button></div>
	<div class="btndiv"><button class="btn-go" id="scanQRCode" v-if="openId" @click="gotoSaoMa()">扫口令码使用</button></div>
	<div class="btndiv"><button class="btn-go" id="appscanQRCode" v-if="!openId">扫码使用口令</button></div>
	<div class="tipc2">请输入您获得的口令字符，立即使用，即可支付</div>
</div>

<div class="tc-qx" id="alert">
	<p class="pc1">?</p>
	<p class="psub"><a class="subBtn">确定</a></p>
</div>
<div class="modal-overlay" style=""></div>

</section>	
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript" src="js/checkMsg.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
//弹窗 模拟alert
function showMask(msg){ //showMask('msg');
	$('.tc-qx').each(function(){
		var w_height = $(window).height();
		var this_height = $(this).height();
		$(this).css("top",(w_height-this_height)/2.5);
	});
	$('.modal-overlay').css({"visibility":"visible","opacity":"1"});
	$('#alert').css({"visibility":"visible","opacity":"1"});
	$('#alert .pc1').empty().text(msg);
	$('#alert .subBtn').click(function(){closeMask()});
}
function closeMask(){
	$('.modal-overlay').css({"visibility":"hidden","opacity":"0"});
	$('#alert').css({"visibility":"hidden","opacity":"0"});
}
//截取URL 获取
function getQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
};
var reportId=getQueryString("reportId");
var reportType = getQueryString("reportType");
var packageId=getQueryString("packageId");
var userId=getQueryString("userId");
var openId=getQueryString("openId");
var saasId=getQueryString("saasId");
var reqUrl = window.location.href;
var myApp = new Vue({
	el: '.keypay-c',
	data: function(){
		return{
			reportId: reportId,
			reportType: reportType,
			packageId: packageId,
			userId: userId,
			openId: openId,
			saasId: saasId
		}
	},
	methods:{
		gotoSaoMa: function(){
			wx.ready(function() {
			   	wx.scanQRCode({
		            needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
		            scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
		            success : function(res) {
		                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
		                goMethod(result);
		            }
		        })
			});
		},
		//点击按钮提交
		gouseBtn: function(e){
			var vm = this;
			$(e.target).attr("disabled",true);
			var mywordNum=$.trim($('#wordNum').val());
			goMethod(mywordNum);
		},
		//微信jssdk扫码用
		wxConfig: function(){
			var vm = this;
			$.ajax({
			    type:"post",
			    url: dataUrl+ "/weiXin/wxConfig",
			    data:{
			    	reqUrl: reqUrl
			    },
			    success:function(result){
			        wx.config({
				        // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				        debug: false,
				        // 必填，公众号的唯一标识
				        appId: result.wxParameter.appId,
				        // 必填，生成签名的时间戳
				        timestamp:""+result.wxParameter.timestamp,
				        // 必填，生成签名的随机串
				        nonceStr:result.wxParameter.nonceStr,
				         // 必填，签名，见附录1
				         signature:result.wxParameter.signature,
				         // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
				         jsApiList : [ 'checkJsApi', 'scanQRCode' ]
			         });
			      }
			});
			wx.error(function(res) {
			    alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
			});
			
		},
	},
	mounted: function(){
		this.wxConfig();
	}
});

//拿到参数执行方法
function goMethod(resultdata){
	$.ajax({
		url : dataUrl + "/api/v1/cardPay/updateWordPay",
		type : "POST",
		dataType : 'json',
		data : {
		    reportId : reportId,//变量reportId替换
		    packageId : packageId,
			userId : userId,
			wordNum: resultdata,
			batchType: 10,
			saasId: saasId
		},
		success : function(data) {
			if(data.code == 200){
				if(data.data == "0"){
					if(reportType == 121){
						location.href='report120.html?reportId='+reportId+'&userId='+userId+'&reportType='+reportType+'&openId='+openId+'&saasId='+saasId
					}else if(reportType == 501){
						location.href='report500.html?reportId='+reportId+'&userId='+userId+'&reportType='+reportType+'&openId='+openId+'&saasId='+saasId
					}else{
						location.href='report'+reportType+'.html?reportId='+reportId+'&userId='+userId+'&reportType='+reportType+'&openId='+openId+'&saasId='+saasId
					}
				}else if(data.data == "true"){
					if(reportType == 121){
						showMask('改报告已支付');
						location.href='report120.html?reportId='+reportId+'&userId='+userId+'&reportType='+reportType+'&openId='+openId+'&saasId='+saasId
					}else if(reportType == 501){
						showMask('改报告已支付');
						location.href='report500.html?reportId='+reportId+'&userId='+userId+'&reportType='+reportType+'&openId='+openId+'&saasId='+saasId
					}else{
						showMask('改报告已支付');
						location.href='report'+reportType+'.html?reportId='+reportId+'&userId='+userId+'&reportType='+reportType+'&openId='+openId+'&saasId='+saasId
					}
				}else{
					setTimeout(function(){$('#subgo').attr("disabled",false)},1000);
					showMask(checkMsg(data.data));
				}
			}else if(data.code == 300){
				showMask('口令不正确');
				setTimeout(function(){$('#subgo').attr("disabled",false)},1000);
			}else{
				showMask('code=' + data.code);
			}
		},
	    error : function(obj,msg){showMask("updateWordPay error")}
	});
};


var occode = '';
/*******************************交互逻辑*****************************/
function setupWebViewJavascriptBridge(callback) {
	if (window.WebViewJavascriptBridge) { return callback(WebViewJavascriptBridge); }
	if (window.WVJBCallbacks) { return window.WVJBCallbacks.push(callback); }
	window.WVJBCallbacks = [callback];
	var WVJBIframe = document.createElement('iframe');
	WVJBIframe.style.display = 'none';
	WVJBIframe.src = 'https://__bridge_loaded__';
	document.documentElement.appendChild(WVJBIframe);
	setTimeout(function() { document.documentElement.removeChild(WVJBIframe) }, 0)
}
setupWebViewJavascriptBridge(function(bridge) {
	// 注册JS方法供OC调用
	bridge.registerHandler('QRCode', function(data, responseCallback) {
		//alert('test_oc');
		//判断iOS和Android
		var u = navigator.userAgent;
		if (u.indexOf('Android') > -1 || u.indexOf('Linux') > -1) {//安卓手机
			var obj = eval("("+data+")");			
		} else if (u.indexOf('iPhone') > -1) {//苹果手机
			var obj = eval(data);
		} else if (u.indexOf('Windows Phone') > -1) {//winphone手机
			alert("不支持该手机设备");
		}
		var occode = obj.QRUrl;
		//var responseData = { 'code':'200' }; responseCallback(responseData);
		if (occode != '') {
			goMethod(occode);
		}	
	})
	// 为按钮注册方法
	$(document).on("click","#appscanQRCode",function(){
		//alert('hahahha');
		bridge.callHandler('QRCode', { 'code':'200' }, function responseCallback(responseData) {});
	});
});
/*********************************************************************************/

</script>

</body>
</html>
