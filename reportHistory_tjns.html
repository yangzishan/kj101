<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
<meta content="telephone=no" name="format-detection" />
<title>历史报告</title>
<link rel="stylesheet" type="text/css" href="css/basic.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="my_view">
	<section id="appVUE">
		<header class="header">
			<a class="b-arr fl" href="javascript:history.go(-1);"></a>
			<a class="t-right fr" href="#"></a>
			<p class="t-cen txt1"><span>历史报告</span></p>
		</header>
		
		<div class="history_b" id="thelist">
			<a class="h_li" v-for="item in dataList" @click="gotosee($event,item)">
				<span class="dat">{{item.inspectDateStr}}</span>
				<i class="arr fr"></i><span class="num fr">{{item.totalScore}}分</span>
			</a>
		</div>
	</section>
</div>
<div class="load-overlay"><p class="loadimg"><img src="img/loading.gif"></p></div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/vue.min.js"></script>
<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
$('.my_view').css("visibility","hidden");
$('.load-overlay').css("display","block");
//截取URL 获取
function getQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
};
var edition=getQueryString("edition");
var sign=getQueryString("sign");
var channelSign = getQueryString('channelSign');
var userId = '';
//记录索引
var aIndex = 0;

var myApp = new Vue({
	el:'#appVUE',
	data: function(){
		return{
			sign:sign,
			channelSign:channelSign,
			userId:'',
			customerId:'',
			dataList:''
		}
	},
	mounted:function(){
		this.AppOthersForReportList();
	},
	methods:{
		AppOthersForReportList: function(){
			let vm = this
			$.ajax({
				url : dataUrl + "/api/app/report/AppOthersForReportList",
				type : "post",
				dataType : 'json',
				data : {
				   	sign : sign,
				    channelSign: channelSign
				},
				success : function(res) {
					if(res.code == 200){
						vm.customerId = res.data.customerId
						vm.historyByUserId(vm.customerId)
					}else{
						alert('AppOthersForReportList code='+res.code)
					}
				},
				error: function(){alert('AppOthersForReportList error')}
			});
		},
		historyByUserId: function(userId){
			let vm = this;
			$.ajax({
				url : dataUrl + "/api/v1/reportIndex/historyTjBankByUserId",
				type : "POST",
				dataType : 'json',
				data : {
				   	userId : userId,
				    firstPage: '0',
				    pageSize: 30
				},
				success : function(res) {
					if(res.code == 200){
						$('.my_view').css("visibility","visible");
						$('.load-overlay').css("display","none");
						vm.dataList = res.data
					}else{alert('historyTjBankByUserId code='+ res.code)}
				},
				error : function(obj,msg){alert('historyTjBankByUserId error');}
			});
		},
		gotosee: function(e,item){
			let vm = this;
			if(item.reportType == 1){
				window.location.href = dataUrl + '/wxUser/wxUserReport?jumpUrl=uiIndexJsp&reportId=' + item.reportCode + '&userId=' + vm.customerId;
			}else if(item.reportType == 2){
				window.location.href = dataUrl + '/wxUser/wxUserReport?jumpUrl=uiSimpleJsp&reportId=' + item.reportCode + '&userId=' + vm.customerId;
			}else if(item.reportType == 5){
				window.location.href = 'index2.html?reportId=' + item.reportCode + '&userId=' + vm.customerId;
			}else if(item.reportType == 6){
				window.location.href = 'index3.html?reportId=' + item.reportCode + '&userId=' + vm.customerId;
			}else if(item.reportType == 100){
				window.location.href = 'fund/index.html?reportId=' + item.reportCode + '&userId=' + vm.customerId;
			}else if(item.reportType == 120 || item.reportType == 121){
				window.location.href = 'index120.html?reportId=' + item.reportCode + '&userId=' + vm.customerId;
			}
		}
	}
});
</script> 
</body>
</html>
