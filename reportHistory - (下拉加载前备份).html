<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };

    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
//截取URL 获取
function GetQueryString(name){
     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
     var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
};
var myuserId=GetQueryString("userId");
var myopenId = GetQueryString('openId');

$.ajax({
url : dataUrl + "/api/v1/reportIndex/historyByUserId",
type : "POST",
dataType : 'json',
data : {
   	// userId: '748',
   	userId : myuserId,
    firstPage: '0',
    pageSize: '30'
},
success : function(historyData) {
	//alert('get it')
	if(historyData.code == 200){
		
		/*for(var i=0;i<historyData.data.length;i++){
			var oa = document.createElement('a');
			oa.className = 'h_li';
			oa.innerHTML = '<span class="dat">'+ historyData.data[i].inspectDateStr+ '</span> <i class="arr fr"></i><span class="num fr">'+historyData.data[i].totalScore+'分</span>';
			if(historyData.data[i].deviceType == 1){
				oa.href = 'http://newui.jiankangzhan.com/index.html?reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
			}else if(historyData.data[i].deviceType == 2){
				oa.href = 'http://testui.jiankangzhan.com/index.html?reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
			}else{
				oa.href = 'http://newui.jiankangzhan.com/index.html?reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
			}
			$('.history_b').append(oa);
		}*/
		
		
		for(var i=0;i<historyData.data.length;i++){
			var oa = document.createElement('a');
			oa.className = 'h_li';
			oa.innerHTML = '<span class="dat">'+ historyData.data[i].inspectDateStr+ '</span> <i class="arr fr"></i><span class="num fr">'+historyData.data[i].totalScore+'分</span>';
			
			
			if(historyData.data[i].reportType == 1){
				oa.href = dataUrl + '/wxUser/wxUserReport?jumpUrl=uiIndexJsp&reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
			}else if(historyData.data[i].reportType == 2){
				oa.innerHTML = '<span class="dat">'+ historyData.data[i].inspectDateStr+ '</span> <i class="arr fr"></i>';
				oa.href = dataUrl + '/wxUser/wxUserReport?jumpUrl=uiSimpleJsp&reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;	
			}else{
				if(historyData.data[i].deviceType == 1){
				oa.href = testHealthUrl + '/index.html?reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
				}else if(historyData.data[i].deviceType == 2){
					oa.href = bit_testHealthUrl + '/index.html?reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
				}else{
					oa.href = testHealthUrl + '/index.html?reportId=' + historyData.data[i].inspectId + '&openId=' + myopenId;
				}
				
			}

			$('.history_b').append(oa); //插入数据
		}
		
	}else{
		alert('code='+ historyData.code)
	}
		
	
},

error : function(obj,msg){

}
