<script type="text/javascript">
(function (doc, win) {
    var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
            var clientWidth = docEl.clientWidth;
            if (!clientWidth) return;
            if(clientWidth>=750){
                docEl.style.fontSize = '100px';
            }else{
                docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
            }
        };
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
})(document, window);
</script>
<script>
(function () {
    if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        handleFontSize();
    } else {
        if (document.addEventListener) {
            document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        } else if (document.attachEvent) {
            document.attachEvent("WeixinJSBridgeReady", handleFontSize);
            document.attachEvent("onWeixinJSBridgeReady", handleFontSize);
        }
    }
    function handleFontSize() {
        WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
        WeixinJSBridge.on('menu:setfont', function () {
            WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize': 0 });
        });
    }
})();	
</script>
<script>
$(function(){
  var userData = {}
  var flag = false;
  var reqUrl = window.location.href;
  
  (function(){
    $.ajax({
      type:"post",
      url: dataUrl+ "/weiXin/wxConfig",
      data:{
        reqUrl: reqUrl
      },
      success:function(result){
          $('.loadmore').css('display','none')
          $('.my_view').css('display','block')
          flag = true
          wx.config({
            // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            debug: false,
            // 必填，公众号的唯一标识
            appId: result.wxParameter.appId,
            // 必填，生成签名的时间戳
            timestamp:""+result.wxParameter.timestamp,
            // 必填，生成签名的随机串
            nonceStr:result.wxParameter.nonceStr,
             // 必填，签名，见附录1
             signature:result.wxParameter.signature,
			       // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
			       jsApiList : [ 'checkJsApi', 'scanQRCode' ]
           });
          },
          error:function(){
            location.reload() 
          }
			});
			wx.error(function(res) {
          flag = false
          alert("出错了：" + res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
			});
  })();
  function getQueryString(name){
    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    var r = window.location.search.substr(1).match(reg);
    if(r!=null)return  unescape(r[2]); return null;
  };
  function sendP(){
    $.ajax({
      url: dataUrl+'/api/v1/neUnLock/invite',
      type:'POST',
      contentType : 'application/json',
      dataType : 'json',
      data:JSON.stringify(userData),
      success:function(res){
        if(res.code == 400){
          showMask(res.msg)
        }else if(res.code == 200){
          WeixinJSBridge.call('closeWindow');
        }
      },
      error:function(err){
      }
    })
  }
    $('#height,#mobile,#weight,#age').blur(function(){
      setTimeout(function() {	
  		var scrollHeight = document.documentElement.scrollTop || document.body.scrollTop || 0;  //解决微信浏览器键盘收回页面下不来的问题
          window.scrollTo(0, Math.max(scrollHeight - 1, 0));  //解决微信浏览器键盘收回页面下不来的问题
        }, 100);
  });
  $('#height').blur(function(){
    if($(this).val() == '' || $(this).val() == undefined || $(this).val() == NaN ||parseFloat($(this).val())>250 || parseInt($(this).val())<50){
      showMask('请输入正确的身高');
      $(this).attr('data-false','false');
      return false;
    }else{
      $(this).attr('data-false','true');
    }
  });
  $('#mobile').blur(function(){
    var mobile = $('#mobile').val();
    if(!(/^1[3456789]\d{9}$/.test(mobile))){ 
      showMask('请输入正确的手机号码');
      $(this).attr('data-false','false');
      return false;
    }else{
      $(this).attr('data-false','true');
    }
  });
  $('#weight').blur(function(){
    if($(this).val() == '' || $(this).val() == undefined || $(this).val() == NaN || parseFloat( $(this).val())>200 || parseInt($(this).val())<20 ){
      showMask('请输入正确的体重')
      $(this).attr('data-false','false');
      return false;
    }else{
      $(this).attr('data-false','true');
    }
  });
  $('#age').blur(function(){
		var age = parseInt($('#age').val());
		if($(this).val() == '' || $(this).val() == undefined || age < 18 || age >80 ||  isNaN(age)){
			showMask('请输入18到80之间的有效年龄');
			$(this).attr('data-false','false');
      return false;
		}else{
      $(this).attr('data-false','true');
    }
});




  $('#yaoyue_kj').on('click',function(){
    setTimeout(function(){
      if($('[name=sex]:checked').length <= 0 ){
        showMask('请完善用户信息')
        $('[name=sex]:checked').attr('data-false','false');
        return false;
      }else{
        $('[name=sex]:checked').attr('data-false','true');
      }
      $.each($('input'),function(key,val){
        if($(val).attr('data-false') == 'false' ){
          flag = false;
          return false;
        }else{
          flag = true
        }
      })
      userData.age = $('#age').val();
      userData.userTel = $('#mobile').val();
      userData.gender = $('[name=sex]:checked').val();
      userData.height = $('#height').val();
      userData.weight = $('#weight').val();
      userData.inviterId = getQueryString('openId')
      var clo = $('[data-false=false]').length
      if(flag && clo <=0){ 
        // erweima
        wx.ready(function() {
          wx.scanQRCode({
		        needResult : 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType : [ "qrCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success : function(res) {
              userData.qrUrl = res.resultStr
              sendP();
            }
          })
		  	});
      }
    },50)
  })
})
</script>
